<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Slider</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="box">
        <h1>Price Range Slider</h1>
        <div class="innerdiv">
            <div class="min">
                <h2>Minimum Price</h2>
            </div>
            <div class="price">
                <h3>2500</h3>
            </div>
            <div class="max">
                <h2>Maximum Price</h2> 
            </div>
            <div class="price">
                <h3>8500</h3>
            </div>
            <div>
                <input type="range" id="priceSlider" min="2500" max="8500" value="3000">
                <span id="priceValue">3000</span>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
